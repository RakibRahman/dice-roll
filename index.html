<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll The Dice</title>
    <link rel="shortcut icon" href="img/dice.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css"
      integrity="sha512-RntatPOhEcQEA81gC/esYoCkGkL7AYV7TeTPoU+R9zE44/yWxVvLIBfBSaMu78rhoDd73ZeRHXRJN5+aPEK53Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="bg-gray-600 text-white">
    <main id="wrapper" class="w-screen grid place-content-center mt-10">
      <div class="content grid place-items-center w-full gap-10">
        <h1 class="text-5xl">Roll The Dice</h1>
        <div id="dice" class="border-4 rounded-md p-2">
          <img src="img/1.png" alt="dice" id="roller" />
        </div>
        <button id="btn" class="text-2xl bg-white text-black rounded p-2">
          Roll It
        </button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
